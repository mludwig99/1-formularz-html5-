<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-formularz-html5</title>
</head>

<body>
    <form action="https://formspree.io/f/xwkyjpwz" method="POST">

        <label for="name"> Imię </label>
        <input type="text" id="name" name="name"><br><br>
        <label for="surname"> Nazwisko </label>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="e-mail"> Adres e-mail</label>
        <input type="email" id="e-mail" name="e-mail"><br><br>

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <select name="select" id="select-city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>

        </select><br><br>
        <label for="genderM">Mężczyzna</label>
        <input type="radio" name="gender" id="genderM">
        <label for="genderW">Kobieta</label>
        <input type="radio" name="gender" id="genderW">
        <br><br>

        <label for="check-box">Zgoda na przetwarzanie danych osobowych</label>
        <input type="checkbox" name="name" id="check-box" required><br><br>


        <label for="mesage">Wiadomość</label>
        <textarea name="mesage" id="mesage"></textarea><br><br>


        <input type="submit" value="Wyślij">








    </form>
</body>

</html>
